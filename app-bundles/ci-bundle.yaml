apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ci-bundle
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/vfeld/schocken-infrastructure.git
    targetRevision: HEAD
    path: app-bundles/ci
  destination:
    server: https://kubernetes.default.svc
    namespace: ci
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
